<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Utility Labs by LAPR87: Professional tool hub featuring Market UD trackers, Password Generators, and Text Utilities.">
    <title>Utility Labs | LAPR87</title>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">

    <link rel="preconnect" href="https://api.ipify.org">
    <link rel="preconnect" href="https://api.coingecko.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

    <style>
        :root { --accent: #38bdf8; --bg: #020617; --card: #1e293b; --text: #f1f5f9; --gold: #f59e0b; --green: #10b981; --red: #ff4d4d; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* 1. COMPACT DASHBOARD: Reduced height to save vertical pixels */
        .dashboard { background: #0f172a; border-bottom: 2px solid var(--accent); padding: 5px 15px; display: flex; justify-content: space-around; font-weight: 700; text-transform: uppercase; font-size: 0.65rem; letter-spacing: 1px; min-height: 34px; flex-shrink: 0; }
        .dash-item span { color: var(--accent); margin-left: 5px; font-family: monospace; }
        
        /* 2. FLEX CONTAINER: Fills the remaining screen height */
        .container { flex-grow: 1; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; overflow: hidden; }
        
        header { text-align: center; margin-bottom: 10px; flex-shrink: 0; }
        h1 { font-size: 1.8rem; margin: 0; font-weight: 900; letter-spacing: -1px; text-transform: uppercase; line-height: 1; }
        .signature { color: var(--accent); font-weight: 900; letter-spacing: 3px; font-size: 0.55rem; margin-top: 2px; }
        
        /* 3. GRID OPTIMIZATION: Fits all 4 cards in view */
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 10px; flex-grow: 1; align-content: center; }
        
        .card { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid #334155; display: flex; flex-direction: column; height: 100%; max-height: 240px; justify-content: space-between; box-sizing: border-box; }
        h2 { margin: 0 0 8px 0; color: var(--accent); text-transform: uppercase; font-size: 0.6rem; letter-spacing: 2px; border-bottom: 1px solid #334155; padding-bottom: 4px; }
        
        input, select, button, textarea { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 0.8rem; outline: none; }
        textarea { resize: none; height: 45px; font-family: monospace; font-size: 0.7rem; }
        button { background: var(--accent); color: #020617; font-weight: 800; border: none; cursor: pointer; text-transform: uppercase; margin-top: 4px; }
        
        .crypto-value { font-size: 1.6rem; font-weight: 900; color: var(--green); text-align: center; font-family: monospace; line-height: 1; }
        .ud-tracker { font-size: 0.75rem; font-weight: 700; text-align: center; margin-bottom: 4px; font-family: monospace; }
        .result-box { background: #0f172a; border: 1px solid #334155; padding: 8px; border-radius: 6px; text-align: center; font-weight: 800; color: var(--accent); font-family: monospace; font-size: 0.9rem; word-break: break-all; }
        .stats { display: flex; justify-content: space-between; font-size: 0.65rem; color: #cbd5e1; font-weight: 700; }

        .casino-banner { background: linear-gradient(135deg, #1e293b, #020617); border: 2px solid var(--gold); padding: 10px; border-radius: 12px; margin-top: 10px; text-align: center; flex-shrink: 0; }
        .btn-play { background: var(--gold); color: #020617; padding: 8px 25px; border-radius: 50px; text-decoration: none; font-weight: 900; display: inline-block; font-size: 1rem; }
        
        footer { text-align: center; padding: 5px 0; color: #cbd5e1; font-size: 0.55rem; letter-spacing: 1px; text-transform: uppercase; flex-shrink: 0; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }

        /* MOBILE ADJUSTMENTS: Allow scroll ONLY if screen is tiny */
        @media (max-height: 600px) { body { overflow: auto; height: auto; } }
    </style>
</head>
<body>

<nav class="dashboard">
    <div class="dash-item">IP: <span id="ip">0.0.0.0</span></div>
    <div class="dash-item">TIME: <span id="time">00:00:00</span></div>
</nav>

<main class="container">
    <header>
        <h1>Utility Labs</h1>
        <div class="signature">BY LAPR87</div>
    </header>

    <div class="tool-grid">
        <section class="card">
            <h2>Market Ticker & UD</h2>
            <div style="display: flex; gap: 4px;">
                <label for="coin" class="sr-only">Select Cryptocurrency</label>
                <select id="coin" onchange="getPrices()"><option value="bitcoin">BTC</option><option value="ethereum">ETH</option><option value="solana">SOL</option><option value="dogecoin">DOGE</option></select>
                <label for="fiat" class="sr-only">Select Fiat Currency</label>
                <select id="fiat" onchange="getPrices()"><option value="usd">USD</option><option value="eur">EUR</option></select>
            </div>
            <div id="priceDisplay" class="crypto-value">---</div>
            <div id="udTracker" class="ud-tracker">UD: --%</div>
            <button onclick="getPrices()">Refresh</button>
        </section>

        <section class="card">
            <h2>Secure Pass Gen</h2>
            <label for="passLen" class="sr-only">Length</label>
            <input type="range" id="passLen" min="8" max="32" value="16" oninput="updateLenLabelText()">
            <div class="stats">Len: <span id="lenLabel">16</span> | <label><input type="checkbox" id="useSym" checked> !@#</label></div>
            <div id="passRes" class="result-box">********</div>
            <button onclick="genPass()">Gen & Copy</button>
        </section>

        <section class="card">
            <h2>Universal Converter</h2>
            <label for="cat" class="sr-only">Category</label>
            <select id="cat" onchange="loadUnits()"><option value="len">Length</option><option value="mass">Mass</option><option value="vol">Volume</option><option value="temp">Temp</option><option value="speed">Speed</option><option value="digital">Data</option></select>
            <div style="display: flex; gap: 4px; margin-top: 4px;">
                <label for="amt" class="sr-only">Amount</label>
                <input type="number" id="amt" placeholder="Value" oninput="convert()">
                <label for="from" class="sr-only">From Unit</label>
                <select id="from" onchange="convert()"></select>
                <label for="to" class="sr-only">To Unit</label>
                <select id="to" onchange="convert()"></select>
            </div>
            <div id="res" class="result-box" style="color:var(--accent);">---</div>
        </section>

        <section class="card">
            <h2>Text Utility Lab</h2>
            <label for="txtIn" class="sr-only">Input text</label>
            <textarea id="txtIn" placeholder="Paste text..." oninput="updateStats()"></textarea>
            <div class="stats"><span>W: <span id="wCnt">0</span></span><span>C: <span id="cCnt">0</span></span></div>
            <div style="display: flex; gap: 4px; margin-top: 4px;">
                <button onclick="txtCase('up')" style="font-size: 0.55rem;">UP</button>
                <button onclick="txtCase('low')" style="font-size: 0.55rem;">low</button>
                <button onclick="txtCase('clean')" style="font-size: 0.55rem;">Clean</button>
            </div>
        </section>
    </div>

    <aside class="casino-banner">
        <a href="[PASTE_YOUR_LINK_HERE]" class="btn-play">ENTER COCKPIT ðŸš€</a>
    </aside>

    <footer>&copy; 2026 UTILITY LABS // BY LAPR87</footer>
</main>

<script defer>
    const data = {
        len: {mm: 0.001, cm: 0.01, m: 1, km: 1000, in: 0.0254, ft: 0.3048, mi: 1609.34},
        mass: {mg: 0.000001, g: 0.001, kg: 1, lb: 0.453592, oz: 0.0283495, ton: 1000},
        vol: {ml: 0.001, l: 1, gal: 3.78541, floz: 0.0295735},
        temp: {c: 'c', f: 'f', k: 'k'},
        speed: {kmh: 1, mph: 1.60934, mps: 3.6, knot: 1.852},
        digital: {b: 1, kb: 1024, mb: 1048576, gb: 1073741824}
    };

    async function getPrices() {
        const c = document.getElementById('coin').value, f = document.getElementById('fiat').value, d = document.getElementById('priceDisplay'), ud = document.getElementById('udTracker');
        d.innerText = "...";
        try {
            const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${c}&vs_currencies=${f}&include_24hr_change=true`);
            const json = await res.json();
            const symbol = f === 'usd' ? '$' : 'â‚¬';
            const price = json[c][f], change = json[c][`${f}_24h_change`];
            d.innerText = symbol + price.toLocaleString();
            ud.innerText = `UD: ${change > 0 ? '+' : ''}${change.toFixed(2)}%`;
            ud.style.color = change >= 0 ? '#10b981' : '#ff4d4d';
        } catch { d.innerText = "OFFLINE"; }
    }

    function updateLenLabelText() { document.getElementById('lenLabel').innerText = document.getElementById('passLen').value; }
    function genPass() {
        const len = document.getElementById('passLen').value, sym = "!@#$%^&*", num = "0123456789", low = "abcdefghijklmnopqrstuvwxyz", up = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let chars = low + up + num; if (document.getElementById('useSym').checked) chars += sym;
        let p = ""; for (let i = 0; i < len; i++) p += chars.charAt(Math.floor(Math.random() * chars.length));
        document.getElementById('passRes').innerText = p; navigator.clipboard.writeText(p);
    }

    function loadUnits() {
        const c = document.getElementById('cat').value, f = document.getElementById('from'), t = document.getElementById('to');
        f.innerHTML = t.innerHTML = ""; Object.keys(data[c]).forEach(u => {
            f.innerHTML += `<option value="${u}">${u.toUpperCase()}</option>`;
            t.innerHTML += `<option value="${u}">${u.toUpperCase()}</option>`;
        }); convert();
    }
    function convert() {
        const c = document.getElementById('cat').value, v = parseFloat(document.getElementById('amt').value), f = document.getElementById('from').value, t = document.getElementById('to').value, r = document.getElementById('res');
        if (isNaN(v)) { r.innerText = "---"; return; }
        if (c === 'temp') {
            let k = (f === 'c') ? v + 273.15 : (f === 'f') ? (v - 32) * 5/9 + 273.15 : v;
            let out = (t === 'c') ? k - 273.15 : (t === 'f') ? (k - 273.15) * 9/5 + 32 : k;
            r.innerText = out.toFixed(1) + " " + t.toUpperCase();
        } else { r.innerText = ((v * data[c][f]) / data[c][t]).toLocaleString(undefined, {maximumFractionDigits: 3}); }
    }

    function updateStats() {
        const val = document.getElementById('txtIn').value;
        document.getElementById('cCnt').innerText = val.length;
        document.getElementById('wCnt').innerText = val.trim() === "" ? 0 : val.trim().split(/\s+/).length;
    }
    function txtCase(mode) {
        const el = document.getElementById('txtIn');
        if (mode === 'up') el.value = el.value.toUpperCase();
        if (mode === 'low') el.value = el.value.toLowerCase();
        if (mode === 'clean') el.value = el.value.replace(/\s+/g, ' ').trim();
        updateStats();
    }

    window.onload = () => {
        fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(d=>document.getElementById('ip').innerText=d.ip);
        setInterval(() => { document.getElementById('time').innerText = new Date().toLocaleTimeString(); }, 1000);
        loadUnits(); getPrices();
    };
</script>
</body>
</html>
