<script defer>
    const data = {
        len: {mm: 0.001, cm: 0.01, m: 1, km: 1000, in: 0.0254, ft: 0.3048, mi: 1609.34},
        mass: {mg: 0.000001, g: 0.001, kg: 1, lb: 0.453592, oz: 0.0283495, ton: 1000},
        vol: {ml: 0.001, l: 1, gal: 3.78541, floz: 0.0295735},
        temp: {c: 'c', f: 'f', k: 'k'},
        speed: {kmh: 1, mph: 1.60934, mps: 3.6, knot: 1.852},
        digital: {b: 1, kb: 1024, mb: 1048576, gb: 1073741824}
    };

    function loadUnits() {
        const c = document.getElementById('cat').value, f = document.getElementById('from'), t = document.getElementById('to');
        f.innerHTML = t.innerHTML = "";
        Object.keys(data[c]).forEach(u => {
            f.innerHTML += `<option value="${u}">${u.toUpperCase()}</option>`;
            t.innerHTML += `<option value="${u}">${u.toUpperCase()}</option>`;
        });
        convert();
    }

    function convert() {
        const c = document.getElementById('cat').value, v = parseFloat(document.getElementById('amt').value), f = document.getElementById('from').value, t = document.getElementById('to').value, r = document.getElementById('res');
        if (isNaN(v)) { r.innerText = "---"; return; }
        if (c === 'temp') {
            let k = (f === 'c') ? v + 273.15 : (f === 'f') ? (v - 32) * 5/9 + 273.15 : v;
            let out = (t === 'c') ? k - 273.15 : (t === 'f') ? (k - 273.15) * 9/5 + 32 : k;
            r.innerText = out.toFixed(2) + " " + t.toUpperCase();
        } else {
            r.innerText = ((v * data[c][f]) / data[c][t]).toLocaleString(undefined, {maximumFractionDigits: 4});
        }
    }

    async function getPrices() {
        const c = document.getElementById('coin').value, f = document.getElementById('fiat').value, d = document.getElementById('priceDisplay'), ud = document.getElementById('udTracker');
        d.innerText = "...";
        try {
            const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${c}&vs_currencies=${f}&include_24hr_change=true`);

            const symbol = f === 'usd' ? '$' : 'â‚¬';
            const price = json[c][f];
            const change = json[c][`${f}_24h_change`];
            
            d.innerText = symbol + price.toLocaleString();
            ud.innerText = `UD: ${change > 0 ? '+' : ''}${change.toFixed(2)}%`;
            ud.style.color = change >= 0 ? 'var(--green)' : 'var(--red)';
        } catch { d.innerText = "OFFLINE"; }
    }
