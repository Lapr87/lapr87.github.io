<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Utility Labs by LAPR87: Professional-grade tools for live market data, universal conversions, and strategic tactical analysis.">
    <title>Utility Labs | The Universal Tool Hub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" media="print" onload="this.media='all'" fetchpriority="high">

    <style>
        :root { --accent: #38bdf8; --bg: #020617; --card: #1e293b; --text: #f1f5f9; --gold: #f59e0b; --green: #10b981; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; line-height: 1.6; }
        
        /* PERFORMANCE: Layout Shift Prevention */
        .dashboard { background: #0f172a; border-bottom: 2px solid var(--accent); padding: 15px; display: flex; justify-content: space-around; flex-wrap: wrap; position: sticky; top: 0; z-index: 100; font-weight: 700; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; min-height: 54px; }
        .dash-item span { color: var(--accent); margin-left: 5px; font-family: monospace; }
        
        .container { max-width: 1000px; margin: auto; padding: 40px 20px; }
        header { text-align: center; margin-bottom: 50px; min-height: 160px; }
        h1 { font-size: 3.5rem; margin: 0; font-weight: 900; letter-spacing: -2px; line-height: 1.1; text-transform: uppercase; }
        
        /* BRANDING: LAPR87 Signature */
        .signature { color: var(--accent); font-weight: 900; letter-spacing: 5px; font-size: 0.7rem; margin-top: -5px; margin-bottom: 20px; opacity: 0.9; text-transform: uppercase; }
        
        .tagline { opacity: 0.7; margin-top: 10px; font-size: 1.1rem; }
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        
        /* ACCESSIBILITY & DESIGN */
        .card { background: var(--card); padding: 30px; border-radius: 24px; border: 1px solid #334155; transition: 0.3s; display: flex; flex-direction: column; min-height: 320px; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { margin-top: 0; color: var(--accent); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; border-bottom: 1px solid #334155; padding-bottom: 12px; margin-bottom: 20px; }
        
        input, select, button { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; font-size: 0.95rem; box-sizing: border-box; outline: none; transition: 0.2s; }
        button { background: var(--accent); color: #020617; font-weight: 800; border: none; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        button:hover { background: #7dd3fc; transform: scale(1.02); }
        
        .crypto-value { font-size: 2.2rem; font-weight: 900; color: var(--green); text-align: center; margin: 15px 0; font-family: monospace; min-height: 50px; }
        .advice-box { background: #0f172a; border: 1px solid #334155; padding: 25px; border-radius: 12px; text-align: center; min-height: 120px; display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--accent); font-size: 1.1rem; }
        
        .casino-banner { background: linear-gradient(135deg, #1e293b, #020617); border: 2px solid var(--gold); padding: 50px; border-radius: 30px; margin-top: 60px; text-align: center; }
        .btn-play { background: var(--gold); color: white; padding: 20px 60px; border-radius: 50px; text-decoration: none; font-weight: 900; display: inline-block; font-size: 1.4rem; margin-top: 25px; box-shadow: 0 10px 25px rgba(245,158,11,0.4); transition: 0.3s; }
        
        footer { text-align: center; margin-top: 80px; padding-bottom: 40px; opacity: 0.4; font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="dash-item">TIME: <span id="time" aria-live="polite">00:00:00</span></div>
    <div class="dash-item">DATE: <span id="date" aria-live="polite">--/--/--</span></div>
</nav>

<main class="container">
    <header>
        <h1>Utility Labs</h1>
        <div class="signature">BY LAPR87</div>
        <p class="tagline">Universal Metrics • Live Markets • Advanced Strategy</p>
    </header>

                    <option value="dogecoin">DOGE</option>
                </select>
                <select id="fiat" onchange="getPrices()" aria-label="Select Fiat Currency">
                    <option value="usd">USD ($)</option>
                    <option value="eur">EUR (€)</option>
                    <option value="gbp">GBP (£)</option>
                </select>
            </div>
